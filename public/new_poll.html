<!DOCTYPE html>
<html lang="en">
<head>
    <title>FCC Voting App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
    
    <body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Not logged in - Guest</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/#">Home</a></li>
      <li><a href="/login">Log in</a></li>
      <li class="active"><a href="/new_poll"> <span class="glyphicon glyphicon-pencil"></span> Create new poll</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="jumbotron">
    <h2>Create a new poll.</h2>
    <br>
    <!--- NEW SHIT-->
    <div class="form-group">
        <label>Poll question:</label>
        <input type="text" class="form-control" placeholder="What whould you rather build?"/>
    </div>
    <div id="options">
        <div class="form-group">
            <label>Option 1:</label>
            <input type="text" class="form-control" placeholder="Snowman"/>
        </div>
        <div class="form-group">
            <label>Option 2:</label>
            <input type="text" class="form-control" placeholder="Sandcastle"/>
        </div>
    </div>
    <button id="addOptionButton" type="button" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span> Add another option</button>
    <button id="submitPollButton" type="button" class="btn btn-success"><span class="glyphicon glyphicon-send"></span> Submit</button>
    <!--- NEW SHIT-->
  </div>
</div>
<script type="text/javascript" src="common/util.js"></script>
<script type="text/javascript" src="controllers/createNewPoll.client.js"></script>
